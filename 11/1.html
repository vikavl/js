    <script language="JavaScript">
      var p = -1;
      var i = 0;
      var arr = new Array(5);
      function multik() {
        arr[0] = "p1.jpg";
        arr[1] = "p2.jpg";
        arr[2] = "p3.jpg";
        arr[3] = "p4.jpg";
        arr[4] = "p5.jpg";
      }
      function s() {
        p = p + 1;
        document.getElementById("mult").src = arr[p];
        if (i != 20) {
          i++;
          setTimeout("s()", 1000);
        } else {
          i = 0;
          return;
        }
        if (p == 4) p = -1;
      }
    </script>
