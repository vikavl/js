    <meta charset="utf-8" />
    <title>Знак зодіаку за датою</title>
    <link rel="stylesheet" href="../main.css" />
    <script>
      function zodiak() {
        var time = new Date();
        var arr = document.form1.date1.value.split(".");
        time.setMonth(Number(arr[1]) - 1);
        time.setDate(Number(arr[0]));
        var round_1 = new Date();
        for (let i = 0; i < 12; i++) {
          round_1.setMonth(i);
          if (time.getMonth() == round_1.getMonth()) {
            if (i == 0 && time.getDate() <= 19) {
              document.form1.zod.value = "Козерог";
              break;
            } else {
              if (i == 0 && time.getDate() > 19) {
                document.form1.zod.value = "Водолей";
                break;
              }
            }
            if (i == 1 && time.getDate() <= 18) {
              document.form1.zod.value = "Водолей";
              break;
            } else {
              if (i == 1 && time.getDate() > 18) {
                document.form1.zod.value = "Рыбы";
                break;
              }
            }
            if (i == 2 && time.getDate() <= 20) {
              document.form1.zod.value = "Рыбы";
              break;
            } else {
              if (i == 2 && time.getDate() > 20) {
                document.form1.zod.value = "Овен";
                break;
              }
            }
            if (i == 3 && time.getDate() <= 20) {
              document.form1.zod.value = "Овен";
              break;
            } else {
              if (i == 3 && time.getDate() > 20) {
                document.form1.zod.value = "Телец";
                break;
              }
            }
            if (i == 4 && time.getDate() <= 20) {
              document.form1.zod.value = "Телец";
              break;
            } else {
              if (i == 4 && time.getDate() > 20) {
                document.form1.zod.value = "Близнецы";
                break;
              }
            }
            if (i == 5 && time.getDate() <= 20) {
              document.form1.zod.value = "Близнецы";
              break;
            } else {
              if (i == 5 && time.getDate() > 20) {
                document.form1.zod.value = "Рак";
                break;
              }
            }
            if (i == 6 && time.getDate() <= 22) {
              document.form1.zod.value = "Рак";
              break;
            } else {
              if (i == 6 && time.getDate() > 22) {
                document.form1.zod.value = "Лев";
                break;
              }
            }
            if (i == 7 && time.getDate() <= 22) {
              document.form1.zod.value = "Лев";
              break;
            } else {
              if (i == 7 && time.getDate() > 22) {
                document.form1.zod.value = "Дева";
                break;
              }
            }
            if (i == 8 && time.getDate() <= 23) {
              document.form1.zod.value = "Дева";
              break;
            } else {
              if (i == 8 && time.getDate() > 23) {
                document.form1.zod.value = "Весы";
                break;
              }
            }
            if (i == 9 && time.getDate() <= 23) {
              document.form1.zod.value = "Весы";
              break;
            } else {
              if (i == 9 && time.getDate() > 23) {
                document.form1.zod.value = "Скорпион";
                break;
              }
            }
            if (i == 10 && time.getDate() <= 21) {
              document.form1.zod.value = "Скорпион";
              break;
            } else {
              if (i == 10 && time.getDate() > 21) {
                document.form1.zod.value = "Стрелец";
                break;
              }
            }
            if (i == 11 && time.getDate() <= 21) {
              document.form1.zod.value = "Стрелец";
              break;
            } else {
              if (i == 11 && time.getDate() > 21) {
                document.form1.zod.value = "Козерог";
                break;
              }
            }
          }
        }
      }
    </script>

    <form name="form1">
      Написати сценарій, який за датою народження особи визначає знак зодіаку.
      <br /><br />
      Введіть дату: <input type="text" name="date1" /><br />
