    <meta charset="utf-8" />
    <title>Частина 10.2</title>
    <link rel="stylesheet" href="../main.css" />
    <script language="JavaScript">
      function result() {
        var str = document.getElementById("data").value;
        date = str.split(".");
        var oneDay = 24 * 60 * 60 * 1000;
        var firstDate = new Date(date[0], date[1], date[2]);
        var secondDate = new Date(date[0], 1, 1);
        var diffDays = Math.round(
          Math.abs((secondDate.getTime() - firstDate.getTime()) / oneDay)
        );
        document.getElementById("output").innerHTML =
          "Результат: " + Math.ceil(diffDays / 7.0);
      }
    </script>
