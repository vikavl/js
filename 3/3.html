    <script language="JavaScript">
      function koordinat(obj) {
        var k = 0;
        var a = Number(obj.num1.value);
        var b = Number(obj.num2.value);

        if (a > 0 && b > 0) k += 1;
        if (a > 0 && b < 0) k += 4;
        if (a < 0 && b > 0) k += 2;
        if (a < 0 && b < 0) k += 3;
        obj.res.value = k;
      }
    </script>
