    <script language="JavaScript">
      /*Написати програму, що визначає всі дільники заданого натурального числа.*/
      function division(obj) {
        var x = Number(obj.num.value);
        for (var i = 1; i < x; i++) {
          if (x % i == 0) {
            obj.res.value += i + " ";
          }
        }
      }
    </script>
