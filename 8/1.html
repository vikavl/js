    <script language="JavaScript">
      /* Написати програму, яка "перевертає" задане натуральне число*/
      function reverseNumber(obj) {
        var n = Number(obj.num.value);
        var remainder,
          reverse = 0;
        while (n > 0) {
          remainder = n % 10;
          reverse = reverse * 10 + remainder;
          n = Math.floor(n / 10);
        }
        obj.res.value = reverse;
      }
    </script>
