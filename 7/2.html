    <script language="JavaScript">
      /*Написати сценарій, яки обчислить вартість майбутньої покупки для заданого списку продуктів, ціни за 
		  одиницю товару і кількість екземплярів*/
      var sum = 0;
      var p;
      var a;
      function summury() {
        p = Number(form1.product.value);
        a = Number(form1.amount.value);
        switch (p) {
          case 1: {
            sum += 25 * a;
            break;
          }
          case 2: {
            sum += 15 * a;
            break;
          }
          case 3: {
            sum += 20 * a;
            break;
          }
        }
      }
    </script>

  <BODY class="bodi">
    <CENTER>
      <FORM name="form1">
        Написати сценарій, яки обчислить вартість майбутньої покупки для
        заданого списку продуктів, ціни за одиницю товару і кількість
        екземплярів.<br /><br />
        <table border="3" background="p.jpg" id="mytable" width="100">
          <tr>
            <th>Продукт</th>
            <th>К-сть</th>
          </tr>
          <tr>
            <td valign="top">
              <select
                name="product"
                size="3"
                onChange="p=Number(form1.product.value)"
              >
                <option value="1">Молоко (25 грн)</option>
                <option value="2">Хліб (15 грн)</option>
                <option value="3">Яйця (20 грн)</option>
              </select>
            </td>
            <td valign="top">
              <select name="amount" size="5" onChange="summury()">
                <option value="1">-1-</option>
                <option value="2">-2-</option>
                <option value="3">-3-</option>
                <option value="4">-4-</option>
                <option value="5">-5-</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="text" name="res" />
            </td>
          </tr>
        </table>

        <p>
          <input
            type="button"
            value="Розрахувати"
            onClick="form1.res.value=sum"
          /><input type="button" value="Скасувати" onClick="sum=0" />
        </p>
      </FORM>
    </CENTER>
